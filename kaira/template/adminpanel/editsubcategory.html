{% extends 'adminpanel/base.html' %}
{% block content %}

<div class="card  m-4">
    <div class="card-body bg-secondary">
        <h5 class="p-2" style="border-bottom: 2px solid orange;">Update Category</h5>
        <div class="container-fluid">
            <form method="POST" action="" >
                {% csrf_token %}
                <div class="form-row d-flex my-3 gap-2">
                    <div class="col-sm-6">
                        <label>Product Category </label>
                                <select name="maincategory" class="form-control bg-dark" required>
                                    <option value="" >{{subcategory.main_category}}</option>
                                    {% for i in category %}
                                    <option value="{{i.id}}">{{i.name}}</option>
                                    {% endfor %}
                                </select>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Category Name</label>
                            <input type="text" name="name" class="form-control" value="{{category.name}}" placeholder="Category Name">
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
            </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
