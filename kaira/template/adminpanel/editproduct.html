{% extends 'adminpanel/base.html' %}
{% block content %}

<div class="card  m-4">
    <div class="card-body bg-secondary">
        <h5 class="p-2" style="border-bottom: 2px solid orange;">Update Product</h5>
        <div class="container-fluid">
            <form method="POST" action="" >
                {% csrf_token %}
                <div class="row ">
                    <div class="col-sm-6">
                        <label>Product Category </label>
                        <select name="catogory" class="form-control bg-dark" required>
                            <option value="" >{{product.category}}</option>
                            {% for i in category %}
                                <option value="{{i.id}}">{{i.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <label>Product Sub_Category </label>
                        <select name="subcatogory" class="form-control bg-dark" required>
                            <option value="" >{{product.subcategory}}</option>
                            {% for i in subcategory %}
                                <option value="{{i.id}}">{{i.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Product Name</label>
                            <input type="text" name="name" class="form-control" value="{{product.name}}" placeholder="Category Name">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label>Product Brand </label>
                        <select name="brand" class="form-control bg-dark" required>
                            <option value="" >{{product.brand}}</option>
                            {% for i in brand %}
                                <option value="{{i.id}}">{{i.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Product Description</label>
                            <textarea type="text" name="desc" class="form-control" ></textarea>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
            </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
