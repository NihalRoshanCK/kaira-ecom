{% extends 'user/base.html' %}
{% load static %}
{% block link %}<link rel="stylesheet" href="{% static '/css/login/register.css' %}">{% endblock  %}
{% block condent %}
 <a href="https://front.codes/" class="logo" target="_blank">
		<img src="https://assets.codepen.io/1462889/fcy.png" alt="">
	</a>

	<div class="section">
		<div class="container">
			<div class="row  justify-content-center">
				<div class="col-12 text-center align-self-center ">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						{% comment %} <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6> {% endcomment %}
			          	{% comment %} <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label> {% endcomment %}
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-3 mt-3 pb-3">Sign Up</h4>
											<form  method="POST" >
												{% csrf_token %}
											<div class="form-group mt-2">
												<input type="text" name="username" class="form-style" placeholder="Your Username" id="logemail" autocomplete="off">
												<i class="input-icon uil uil-user"></i>
											</div>	
											<div class="form-group mt-3">
												<input type="email" name="email" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off">
												<i class="input-icon uil uil-at"></i>
											</div>	
											<div class="form-group mt-3">
												<input type="password" name="password" class="form-style" placeholder="Password" id="logemail" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<div class="form-group mt-3">
												<input type="password" name="confirm_password" class="form-style" placeholder="Conform Password" id="logemail" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
											</div> 
											<button type="submit" class="btn mt-4">Register</button>
				      					</div>
									</form>
                            				<p class="mb-0 mt-4 text-center"><a href="#" class="link">Already has an account</a></p>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
<div class="m-5">

</div>

<div class="mt-5">

</div>

{% endblock  %}
