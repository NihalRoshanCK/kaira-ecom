{% extends 'user/login.html' %}
{% block formlogin %}
	<div class="section text-center">
    <h4 class="mb-4 pb-3">ENTER EMAIL</h4>
	<form action="" method="POST">
		{% csrf_token %}
		<div class="form-group">
			<input type="text" name="email" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off">
			<i class="input-icon uil uil-at"></i>
		</div>								
		<button type="submit" class="btn mt-4">SUBMIT</button>
		</div>
		</form>
{% endblock formlogin %}
